<html>
 <head>
 <script type="text/javascript">

 function klient(nazwisko_k,imie_k,zawod_k)
{
this.nazwisko=nazwisko_k;
this.imie=imie_k;
this.zawod=zawod_k;
}
 klient.prototype.obiekt_pokaz_gryglicki = function () 
 {
 alert(this.nazwisko + ' ' + this.imie+ ' ' + this.zawod);
 };
var osoba1 = new klient("Gryglicki", "Radek", "programista"); 
var osoba2 = new klient('Andrzej', 'Rawa', 'nauczyciel c++');
osoba1.obiekt_pokaz_gryglicki(); 
osoba2.obiekt_pokaz_gryglicki();
 document.write("dostęp do właściwości"+"<br>");

 document.write("klient pierwszy"+" "+osoba1.nazwisko+" "+osoba1.imie+" "+osoba1.zawod);
 </script>
 </head>

</body>
</html>
